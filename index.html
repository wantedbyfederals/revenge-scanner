<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenge Scanner | Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="login-section">
            <div class="header">
                <h1 class="logo"><i class="fas fa-user-secret"></i> Revenge<span>Scanner</span></h1>
            </div>

            <div class="welcome-text">
                <h2>Terminal Login</h2>
                <p>Ingresa los par√°metros para iniciar el escaneo de red.</p>
            </div>

            <div class="input-group">
                <label>Target IP / Range</label>
                <input type="text" id="target" placeholder="192.168.1.1">
                
                <label>Port Range</label>
                <div class="password-wrapper">
                    <input type="text" id="ports" placeholder="1-65535">
                </div>
                
                <button class="btn-primary" onclick="startScan()">
                    <i class="fas fa-terminal"></i> INITIALIZE SCAN
                </button>
            </div>

            <p class="footer-text">Unauthorized access is restricted. <a href="#">System Logs</a></p>
        </section>

        <section class="visual-section">
            <div class="stat-overlay">
                <h3>400K+ Targets. 50M+ Vulnerabilities found.</h3>
                <button class="btn-join">View Global Stats</button>
            </div>
            
            <div class="scanner-visual">
                <div class="cube-container">
                    <div class="cube">
                        <div class="face front">DEBUG</div>
                        <div class="face back">ROOT</div>
                        <div class="face right">SCAN</div>
                        <div class="face left">HASH</div>
                        <div class="face top">EXE</div>
                        <div class="face bottom">SQL</div>
                    </div>
                </div>
                <div class="scan-ring"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
