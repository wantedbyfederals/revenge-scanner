<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>REVENGE SCANNER | SYSTEM</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --text-secondary: #888888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Fondo espacial sutil */
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        /* Contenedor Flotante Estilo Atomz */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 420px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* Inputs Modernos y Limpios */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Botón Elegante Blanco y Negro */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        /* Animación de fondo (Planeta/Nebulosa sutil) */
        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: -1;
            top: -200px;
            right: -200px;
        }

        .footer-link {
            margin-top: 30px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer-link span {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="orb"></div>

    <div class="glass-card">
        <h1>System Access</h1>
        <p class="subtitle">Ready for deep network reconnaissance.</p>

        <div class="input-group">
            <label>Target IP / Range</label>
            <input type="text" id="targetIp" placeholder="e.g. 192.168.1.1">
        </div>

        <div class="input-group">
            <label>Port Protocol</label>
            <input type="text" id="portRange" placeholder="e.g. 80, 443, 3306">
        </div>

        <button class="btn-primary" onclick="sendToNative()">Initialize Protocol</button>

        <div class="footer-link">
            New to Revenge? <span>Sign up</span>
        </div>
    </div>

    <script>
        function sendToNative() {
            const ip = document.getElementById('targetIp').value;
            const ports = document.getElementById('portRange').value;

            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    command: "START_SCAN",
                    target: ip,
                    range: ports
                });
            } else {
                console.log("Comando enviado:", ip, ports);
                alert("Protocolo inicializado en consola (Modo Web)");
            }
        }
    </script>
</body>
</html>
