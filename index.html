<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Scanner</title>
    <style>
        :root {
            --purple-main: #7000ff;
            --purple-glow: #b000ff;
            --dark-bg: #0a001a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-visuals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(176, 0, 255, 0.1) 0%, transparent 40%),
                #050010;
        }

        .stars-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
        }

        .login-card {
            background: rgba(20, 0, 40, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(112, 0, 255, 0.3);
            padding: 45px;
            border-radius: 25px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(112, 0, 255, 0.2);
        }

        h2 {
            margin-bottom: 30px;
            letter-spacing: 3px;
            color: white;
            text-transform: uppercase;
        }

        .input-box {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(112, 0, 255, 0.4);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--purple-glow);
            box-shadow: 0 0 15px rgba(176, 0, 255, 0.4);
        }

        #login-btn {
            width: 100%;
            padding: 14px;
            background: var(--purple-main);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        #login-btn:hover {
            background: var(--purple-glow);
            box-shadow: 0 0 20px var(--purple-glow);
            transform: translateY(-2px);
        }

        .scanner-box {
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 160px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(112, 0, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            display: none; 
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--purple-glow);
            box-shadow: 0 0 20px var(--purple-glow);
            animation: moveScan 2.5s infinite ease-in-out;
        }

        @keyframes moveScan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .scanner-info {
            margin-top: 70px;
            font-size: 11px;
            color: var(--purple-glow);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="background-visuals">
        <div class="stars-overlay"></div>
    </div>

    <div class="login-card">
        <h2>LOGIN</h2>
        <div class="input-box">
            <input type="text" id="user" placeholder="USUARIO">
        </div>
        <div class="input-box">
            <input type="password" id="pass" placeholder="CONTRASEÃ‘A">
        </div>
        <button id="login-btn" onclick="startSystem()">INGRESAR</button>

        <div id="scanner-ui" class="scanner-box">
            <div class="scan-line"></div>
            <div class="scanner-info">ANALIZANDO IDENTIDAD...</div>
        </div>
    </div>

    <script>
        function startSystem() {
            const btn = document.getElementById('login-btn');
            const scanner = document.getElementById('scanner-ui');
            
            btn.style.opacity = '0.5';
            btn.innerText = "ACCEDIENDO...";
            
            setTimeout(() => {
                btn.style.display = 'none';
                scanner.style.display = 'block';
            }, 800);
        }
    </script>

</body>
</html>
