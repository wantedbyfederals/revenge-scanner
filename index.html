<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner | Core</title>
    <style>
        :root {
            --bg: #020204;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(10, 10, 15, 0.95);
            --border: rgba(168, 85, 247, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            perspective: 1000px;
        }

        .cyber-grid {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(60deg);
            animation: gridMove 10s linear infinite;
            opacity: 0.15;
        }

        @keyframes gridMove {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(60px); }
        }

        .data-rain {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(168, 85, 247, 0.05) 50%, 
                transparent 100%);
            background-size: 100% 200%;
            animation: rainFlow 8s linear infinite;
            opacity: 0.3;
        }

        @keyframes rainFlow {
            0% { background-position: 0% -100%; }
            100% { background-position: 0% 100%; }
        }

        .nebula {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 80px;
            z-index: 10000;
        }

        .noise {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 4;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 5;
            pointer-events: none;
        }

        .hud-bracket {
            position: absolute;
            width: 40px; height: 40px;
            border: 2px solid var(--border);
            z-index: 6;
            opacity: 0.6;
        }
        .tl { top: 30px; left: 30px; border-right: 0; border-bottom: 0; }
        .tr { top: 30px; right: 30px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 30px; left: 30px; border-right: 0; border-top: 0; }
        .br { bottom: 30px; right: 30px; border-left: 0; border-top: 0; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.9), inset 0 0 40px rgba(168, 85, 247, 0.05);
            z-index: 10;
            position: relative;
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #login-view { width: 440px; }
        #scanner-view { display: none; width: 620px; opacity: 0; transform: translateY(30px); }

        h1 { font-size: 30px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; }
        .desc { color: #6b7280; font-size: 12px; letter-spacing: 1.5px; margin-bottom: 40px; text-transform: uppercase; }

        input {
            width: 100%; padding: 20px; margin-bottom: 18px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--border);
            border-radius: 15px; color: white; font-size: 14px; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); background: rgba(168, 85, 247, 0.05); }

        .btn-primary {
            width: 100%; padding: 20px;
            background: var(--accent); color: white;
            border: none; border-radius: 15px;
            font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-primary:hover { transform: translateY(-4px); filter: brightness(1.2); box-shadow: 0 15px 40px rgba(168, 85, 247, 0.5); }

        .radar-system {
            width: 220px; height: 220px;
            margin: 0 auto 40px;
            position: relative;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 80%);
            display: flex; justify-content: center; align-items: center;
        }

        .radar-circle {
            position: absolute;
            border: 1px solid rgba(168, 85, 247, 0.1);
            border-radius: 50%;
        }

        .sweep {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--accent) 0%, transparent 40%);
            animation: rotateRadar 4s linear infinite;
            opacity: 0.5;
            z-index: 2;
        }

        @keyframes rotateRadar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #scan-progress-area { display: none; margin-top: 30px; }
        .p-container { width: 100%; height: 6px; background: rgba(255,255,255,0.03); border-radius: 10px; overflow: hidden; border: 1px solid rgba(168, 85, 247, 0.1); }
        .p-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), #d8b4fe); box-shadow: 0 0 20px var(--accent); transition: width 0.1s, background 0.5s, box-shadow 0.5s; }
        .p-text { display: flex; justify-content: space-between; font-family: 'Fira Code', monospace; font-size: 10px; color: var(--accent); margin-top: 12px; font-weight: 700; }

        .footer-deco { font-family: monospace; font-size: 9px; color: #4b5563; margin-top: 40px; letter-spacing: 5px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>
    
    <div class="noise"></div>
    <div class="scanlines"></div>
    
    <div class="background-container">
        <div class="cyber-grid"></div>
        <div class="data-rain"></div>
        <div class="nebula"></div>
    </div>

    <div class="hud-bracket tl"></div>
    <div class="hud-bracket tr"></div>
    <div class="hud-bracket bl"></div>
    <div class="hud-bracket br"></div>

    <div id="login-view" class="card">
        <h1>Welcome</h1>
        <p class="desc">Enter your credentials to continue</p>
        <input type="text" id="user" placeholder="Username" spellcheck="false">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" onclick="validateLogin()">Log In</button>
    </div>

    <div id="scanner-view" class="card">
        <div class="radar-system">
            <div class="radar-circle" style="width: 140px; height: 140px;"></div>
            <div class="radar-circle" style="width: 70px; height: 70px;"></div>
            <div class="sweep"></div>
            <div style="position: absolute; width: 100%; height: 1px; background: rgba(168,85,247,0.1);"></div>
            <div style="position: absolute; width: 1px; height: 100%; background: rgba(168,85,247,0.1);"></div>
        </div>

        <h1>Revenge Scanner</h1>
        <p class="desc">The new Anti Cheating system</p>

        <div style="display: flex; gap: 20px; margin-bottom: 30px;">
            <div style="flex: 1; background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: left;">
                <span style="font-size: 9px; color: #4b5563; font-weight: 800; display: block;">IDENTITY</span>
                <p style="color: var(--accent); font-weight: 700; font-size: 13px;">WANTEDBYFEDERALS</p>
            </div>
            <div style="flex: 1; background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: left;">
                <span style="font-size: 9px; color: #4b5563; font-weight: 800; display: block;">VERSION</span>
                <p style="color: var(--accent); font-weight: 700; font-size: 13px;">1.2.0-STABLE</p>
            </div>
        </div>

        <button id="scan-btn" class="btn-primary" onclick="startScan()">Start Scan</button>

        <div id="scan-progress-area">
            <div class="p-container">
                <div id="p-fill" class="p-fill"></div>
            </div>
            <div class="p-text">
                <span id="p-label">READY TO SCAN...</span>
                <span id="p-perc">0%</span>
            </div>
        </div>

        <p class="footer-deco">REVENGE TEAM // KEV</p>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "wantedbyfederals" && p === "revenge0800!") {
                const login = document.getElementById('login-view');
                const scanner = document.getElementById('scanner-view');

                login.style.opacity = "0";
                login.style.transform = "scale(0.95) translateY(-20px)";
                
                setTimeout(() => {
                    login.style.display = "none";
                    scanner.style.display = "block";
                    setTimeout(() => {
                        scanner.style.opacity = "1";
                        scanner.style.transform = "translateY(0)";
                    }, 50);
                }, 600);
            }
        }

        function startScan() {
            const btn = document.getElementById('scan-btn');
            const progressArea = document.getElementById('scan-progress-area');
            const fill = document.getElementById('p-fill');
            const perc = document.getElementById('p-perc');
            const label = document.getElementById('p-label');

            btn.style.opacity = "0";
            setTimeout(() => { btn.style.display = "none"; progressArea.style.display = "block"; }, 300);

            let width = 0;
            const states = ["MAPPING MODULES...", "CHECKING RECYCLE BIN...", "SCANNING STRINGS...", "FINALIZING..."];
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    
                    if (window.chrome && window.chrome.webview) {
    // Enviamos solo el texto, sin llaves {}
    window.chrome.webview.postMessage("SCAN_RECYCLE_BIN"); 
}
                } else {
                    width++;
                    fill.style.width = width + "%";
                    perc.innerText = width + "%";
                    if(width % 25 === 0) label.innerText = states[width/25 - 1];
                }
            }, 60);
        }

        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', event => {
                const data = event.data;
                if (data.type === "SCAN_RESULT") {
                    showFinalResult(data.isSuspicious, data.message);
                }
            });
        }

        function showFinalResult(isSuspicious, message) {
            const label = document.getElementById('p-label');
            const fill = document.getElementById('p-fill');

            if (isSuspicious) {
                label.innerText = message;
                label.style.color = "#ff4a4a";
                fill.style.background = "#ff4a4a";
                fill.style.boxShadow = "0 0 20px #ff4a4a";
            } else {
                label.innerText = "NO THREATS FOUND";
                label.style.color = "#4ade80";
                fill.style.background = "#4ade80";
                fill.style.boxShadow = "0 0 20px #4ade80";
            }
        }
    </script>
</body>
</html>
