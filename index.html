<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #121212; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center; }
        .box { width: 400px; padding: 30px; background: #1e1e1e; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #333; }
        .logo { color: #0078d4; font-weight: bold; font-size: 24px; margin-bottom: 20px; }
        .loader { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin: 20px 0; }
        .fill { width: 45%; height: 100%; background: #0078d4; box-shadow: 0 0 10px #0078d4; transition: width 0.5s; }
        .info { color: #888; font-size: 13px; }
        .btn { margin-top: 25px; padding: 10px 20px; background: #222; border: 1px solid #444; color: #ccc; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">DS4Windows Update Utility</div>
        <p>Scanning for DualShock 4 controllers...</p>
        <div class="loader"><div class="fill" id="bar"></div></div>
        <p class="info" id="status">Status: Searching on USB/Bluetooth bus...</p>
        <button class="btn">Cancel Operation</button>
    </div>
</body>
</html>
