<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner | Core</title>
    <style>
        :root {
            --bg: #030305;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(10, 10, 15, 0.9);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 80px;
            z-index: 9999;
        }

        .space-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #11081d 0%, #030305 100%);
        }

        .nebula {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: drift 15s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-5%, -5%); }
            to { transform: translate(5%, 5%); }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* LOGIN VIEW */
        #login-view { width: 440px; }
        
        h1 { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
        .desc { color: #6b7280; font-size: 14px; margin-bottom: 35px; }

        input {
            width: 100%;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: white;
            font-size: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

        /* SCANNER VIEW */
        #scanner-view {
            display: none;
            width: 700px;
            opacity: 0;
            transform: scale(0.9);
        }

        .radar-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 40px;
        }

        .radar-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .radar-beam {
            transform-origin: center;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .status-item span { display: block; color: #4b5563; font-size: 11px; font-weight: 700; }
        .status-item p { color: var(--accent); font-weight: 600; font-size: 14px; }

        .deco-text {
            font-family: monospace;
            font-size: 10px;
            color: #374151;
            margin-top: 20px;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>

    <div class="space-bg">
        <div class="nebula" style="top: -100px; right: -100px;"></div>
        <div class="nebula" style="bottom: -100px; left: -100px; background: rgba(59, 130, 246, 0.15);"></div>
    </div>

    <div id="login-view" class="card">
        <h1>Revenge Login</h1>
        <p class="desc">Encrypted Access Required</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" onclick="validateLogin()">Unlock System</button>
    </div>

    <div id="scanner-view" class="card">
        <div class="radar-container">
            <svg class="radar-svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="98" fill="none" stroke="rgba(168, 85, 247, 0.2)" stroke-width="1"/>
                <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(168, 85, 247, 0.2)" stroke-width="1"/>
                <circle cx="100" cy="100" r="40" fill="none" stroke="rgba(168, 85, 247, 0.2)" stroke-width="1"/>
                <line x1="100" y1="0" x2="100" y2="200" stroke="rgba(168, 85, 247, 0.1)"/>
                <line x1="0" y1="100" x2="200" y2="100" stroke="rgba(168, 85, 247, 0.1)"/>
                <g class="radar-beam">
                    <path d="M 100 100 L 100 0 A 100 100 0 0 1 180 40 Z" fill="url(#grad)"/>
                </g>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgba(168, 85, 247, 0.5);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgba(168, 85, 247, 0);stop-opacity:0" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <h1>Network Analyzer</h1>
        <p class="desc">System ready for deep packet inspection.</p>

        <div class="status-grid">
            <div class="status-item">
                <span>ENCRYPTION</span>
                <p>AES-256 ACTIVE</p>
            </div>
            <div class="status-item">
                <span>IDENTITY</span>
                <p>WANTEDBYFEDERALS</p>
            </div>
        </div>

        <button class="btn-primary" onclick="startScan()">Initialise Scan</button>
        
        <p class="deco-text">CORE.SYSTEM.V2 // REV-0800</p>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "wantedbyfederals" && p === "revenge0800!") {
                const login = document.getElementById('login-view');
                const scanner = document.getElementById('scanner-view');

                login.style.opacity = "0";
                login.style.transform = "translateY(20px)";
                
                setTimeout(() => {
                    login.style.display = "none";
                    scanner.style.display = "block";
                    setTimeout(() => {
                        scanner.style.opacity = "1";
                        scanner.style.transform = "scale(1)";
                    }, 50);
                }, 600);
            }
        }

        function startScan() {
            alert("Scan Iniciado en C++");
        }
    </script>
</body>
</html>
