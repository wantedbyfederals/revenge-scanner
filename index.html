<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Scanner</title>
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --bg-dark: #050508;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* FONDO MEJORADO SIN LÍNEAS GIRATORIAS */
        .background-engine {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #10101a 0%, #050508 100%);
        }

        .gradient-sphere {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, var(--accent) 0%, transparent 60%);
            top: -40%;
            left: -20%;
            opacity: 0.3;
            filter: blur(120px);
            animation: moveSphere 15s infinite alternate ease-in-out;
        }

        .gradient-sphere-2 {
            position: absolute;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, var(--primary) 0%, transparent 60%);
            bottom: -30%;
            right: -10%;
            opacity: 0.2;
            filter: blur(100px);
            animation: moveSphere 18s infinite alternate-reverse ease-in-out;
        }

        @keyframes moveSphere {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 15%) scale(1.1); }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }

        /* CONTENEDOR LOGIN */
        .login-box {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { margin-bottom: 25px; letter-spacing: 2px; }

        .input-group { margin-bottom: 15px; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        #login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #login-btn:hover { background: #fff; transform: scale(1.02); }

        /* SCANNER */
        .scanner-container {
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Se activa al loguear */
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            animation: scanning 2s infinite ease-in-out;
        }

        @keyframes scanning {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .scanner-text {
            font-size: 12px;
            color: var(--primary);
            margin-top: 65px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="background-engine">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="login-box">
        <h2>LOGIN</h2>
        <div class="input-group">
            <input type="text" id="user" placeholder="Usuario">
        </div>
        <div class="input-group">
            <input type="password" id="pass" placeholder="Contraseña">
        </div>
        <button id="login-btn" onclick="handleLogin()">INGRESAR</button>

        <div id="scanner" class="scanner-container">
            <div class="scan-line"></div>
            <div class="scanner-text">ESCANEO BIOMÉTRICO EN CURSO...</div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const btn = document.getElementById('login-btn');
            const scanner = document.getElementById('scanner');
            
            btn.innerText = "VERIFICANDO...";
            
            setTimeout(() => {
                scanner.style.display = 'block';
                btn.style.display = 'none';
                console.log("Acceso iniciado...");
            }, 1000);
        }
    </script>

</body>
</html>
