<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner | Core</title>
    <style>
        :root {
            --bg: #020204;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.3);
            --glass: rgba(8, 8, 12, 0.95);
            --border: rgba(168, 85, 247, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 80px;
            z-index: 9999;
        }

        .noise {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 2;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 3;
            pointer-events: none;
        }

        .space-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0d0616 0%, #020204 100%);
        }

        .grid {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-10%);
            opacity: 0.2;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        .nebula {
            position: absolute;
            width: 1000px; height: 1000px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.2;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(10%, 10%) scale(1.2); }
        }

        .hud-corner {
            position: absolute;
            width: 100px; height: 100px;
            border: 1px solid var(--border);
            z-index: 1;
            opacity: 0.5;
        }
        .top-left { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .top-right { top: 40px; right: 40px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 40px; left: 40px; border-right: none; border-top: none; }
        .bottom-right { bottom: 40px; right: 40px; border-left: none; border-top: none; }

        .data-stream {
            position: absolute;
            font-family: monospace;
            font-size: 10px;
            color: var(--accent);
            opacity: 0.1;
            white-space: nowrap;
            writing-mode: vertical-rl;
            top: 0;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(168, 85, 247, 0.05);
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 30px;
            background: linear-gradient(45deg, transparent, var(--border), transparent);
            z-index: -1;
        }

        #login-view { width: 420px; }
        h1 { font-size: 28px; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px; text-transform: uppercase; }
        .desc { color: #4b5563; font-size: 12px; margin-bottom: 35px; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus { outline: none; border-color: var(--accent); background: rgba(168, 85, 247, 0.05); }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* SCANNER SPECIFIC */
        #scanner-view { display: none; width: 650px; opacity: 0; transform: scale(0.95); }

        .radar-container {
            width: 200px; height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            padding: 10px;
            border: 1px double var(--border);
        }

        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .status-item { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border: 1px solid var(--border); text-align: left; }
        .status-item span { display: block; color: #4b5563; font-size: 9px; font-weight: 800; }
        .status-item p { color: var(--accent); font-weight: 700; font-size: 13px; margin-top: 4px; }

        #scan-progress-area { display: none; margin-top: 20px; }
        .progress-container { width: 100%; height: 6px; background: #000; border-radius: 10px; overflow: hidden; margin-bottom: 10px; border: 1px solid var(--border); }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .scan-status-text { font-family: monospace; font-size: 10px; color: var(--accent); display: flex; justify-content: space-between; }

        .deco-text { font-family: monospace; font-size: 9px; color: #374151; margin-top: 30px; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>
    <div class="noise"></div>
    <div class="scanlines"></div>

    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <div class="data-stream" style="left: 10vw; animation-duration: 15s;">REVENGE_LOG_SCAN_INIT_MODULE_X86_64</div>
    <div class="data-stream" style="right: 15vw; animation-duration: 12s;">ANTIBYPASS_ENABLED_SECURE_BOOT_V3</div>

    <div class="space-bg">
        <div class="grid"></div>
        <div class="nebula" style="top: -200px; right: -200px;"></div>
        <div class="nebula" style="bottom: -200px; left: -200px; background: rgba(59, 130, 246, 0.1);"></div>
    </div>

    <div id="login-view" class="card">
        <h1>Revenge Login</h1>
        <p class="desc">Encrypted Access Required</p>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-primary" onclick="validateLogin()">Authorize</button>
    </div>

    <div id="scanner-view" class="card">
        <div class="radar-container">
            <svg viewBox="0 0 200 200" style="filter: drop-shadow(0 0 5px var(--accent));">
                <circle cx="100" cy="100" r="90" fill="none" stroke="var(--border)" stroke-width="1"/>
                <circle cx="100" cy="100" r="60" fill="none" stroke="var(--border)" stroke-width="1"/>
                <g style="transform-origin: 100px 100px; animation: rotate 4s linear infinite;">
                    <path d="M 100 100 L 100 10 A 90 90 0 0 1 190 100 Z" fill="url(#grad)"/>
                </g>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--accent);stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:var(--accent);stop-opacity:0" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <h1>Revenge Scanner</h1>
        <p class="desc">The new Anti Cheating system</p>

        <div class="status-grid">
            <div class="status-item">
                <span>VERSION</span>
                <p>1.2.0-STABLE</p>
            </div>
            <div class="status-item">
                <span>IDENTITY</span>
                <p>WANTEDBYFEDERALS</p>
            </div>
        </div>

        <button id="scan-btn" class="btn-primary" onclick="startScan()">Start Scan</button>

        <div id="scan-progress-area">
            <div class="progress-container">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
            <div class="scan-status-text">
                <span id="scan-label">INITIALIZING...</span>
                <span id="scan-percentage">0%</span>
            </div>
        </div>
        
        <p class="deco-text">Revenge Team // Kev</p>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === "wantedbyfederals" && p === "revenge0800!") {
                const login = document.getElementById('login-view');
                const scanner = document.getElementById('scanner-view');

                login.style.opacity = "0";
                login.style.transform = "translateY(20px) scale(0.9)";
                
                setTimeout(() => {
                    login.style.display = "none";
                    scanner.style.display = "block";
                    setTimeout(() => {
                        scanner.style.opacity = "1";
                        scanner.style.transform = "scale(1)";
                    }, 50);
                }, 600);
            }
        }

        function startScan() {
            const btn = document.getElementById('scan-btn');
            const progressArea = document.getElementById('scan-progress-area');
            const bar = document.getElementById('progress-bar');
            const perc = document.getElementById('scan-percentage');
            const label = document.getElementById('scan-label');

            btn.style.display = "none";
            progressArea.style.display = "block";

            let width = 0;
            const states = ["MAPPING MEMORY...", "SCANNING STRINGS...", "CHECKING MODULES...", "CLEANING HANDLES...", "SCAN COMPLETED"];
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    label.innerText = "NO THREATS DETECTED";
                    label.style.color = "#4ade80";
                    bar.style.background = "#4ade80";
                } else {
                    width++;
                    bar.style.width = width + "%";
                    perc.innerText = width + "%";
                    if(width % 25 === 0) label.innerText = states[width/25 - 1];
                }
            }, 60);
        }
    </script>
</body>
</html>
