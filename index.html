<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner</title>
    <style>
        :root {
            --bg: #030305;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(10, 10, 15, 0.85);
            --border: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 100px;
            z-index: 9999;
            cursor: grab;
        }

        .drag-region:active { cursor: grabbing; }

        .space-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #11081d 0%, #030305 100%);
        }

        .nebula {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 40px;
            width: 440px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            z-index: 10;
        }

        h1 { font-size: 38px; font-weight: 800; letter-spacing: -2px; margin-bottom: 12px; }
        .desc { color: #6b7280; font-size: 15px; margin-bottom: 45px; }

        .input-box { margin-bottom: 20px; position: relative; }

        input {
            width: 100%;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(168, 85, 247, 0.05);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover { transform: scale(1.02); filter: brightness(0.9); }

        .divider { margin: 35px 0; display: flex; align-items: center; color: #374151; font-size: 12px; font-weight: 600; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #1f2937; margin: 0 15px; }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .btn-secondary:hover { background: rgba(255, 255, 255, 0.05); border-color: white; }
    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>

    <div class="space-bg">
        <div class="nebula" style="top: -200px; right: -200px;"></div>
        <div class="nebula" style="bottom: -200px; left: -200px; background: rgba(59, 130, 246, 0.2);"></div>
    </div>

    <div class="login-card">
        <h1>Welcome</h1>
        <p class="desc">Please login to access the system.</p>

        <div class="input-box"><input type="text" placeholder="Username"></div>
        <div class="input-box"><input type="password" placeholder="Password"></div>

        <button class="btn-primary">Log In</button>

        <div class="divider">OR</div>

        <button class="btn-secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            Sign in with Code
        </button>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }
    </script>
</body>
</html>
