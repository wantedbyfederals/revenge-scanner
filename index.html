<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Revenge Scanner</title>
    <style>
        :root {
            --bg: #030305;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(10, 10, 15, 0.85);
            --border: rgba(255, 255, 255, 0.05);
            --success: #22c55e;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .drag-region {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 80px;
            z-index: 9999;
        }

        .space-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #11081d 0%, #030305 100%);
        }

        .nebula {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-in-out;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 40px;
            width: 440px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            z-index: 10;
        }

        h1 { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
        .desc { color: #6b7280; font-size: 14px; margin-bottom: 35px; }

        input {
            width: 100%;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 18px;
            color: white;
            font-size: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary:hover { transform: scale(1.02); }

        .error-msg {
            color: var(--error);
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }

        /* SCANNER SCREEN */
        #scanner-view {
            display: none;
            width: 900px;
            height: 600px;
            flex-direction: column;
            text-align: left;
            padding: 40px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 20px;
        }

        .stat-card span { display: block; color: #6b7280; font-size: 12px; text-transform: uppercase; }
        .stat-card p { font-size: 20px; font-weight: 700; margin-top: 5px; color: var(--accent); }

        .terminal {
            margin-top: 30px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 20px;
            height: 250px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            border: 1px solid var(--border);
            color: #a8a8a8;
        }

        .scan-line { color: var(--success); margin-bottom: 5px; }

    </style>
</head>
<body>

    <div class="drag-region" onmousedown="handleDrag()"></div>

    <div class="space-bg">
        <div class="nebula" style="top: -200px; right: -200px;"></div>
        <div class="nebula" style="bottom: -200px; left: -200px; background: rgba(59, 130, 246, 0.2);"></div>
    </div>

    <div id="login-view" class="container">
        <div class="card">
            <h1>Revenge Login</h1>
            <p class="desc">Enter credentials to unlock scanner.</p>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-primary" onclick="validateLogin()">Access System</button>
            <p id="err" class="error-msg">Invalid credentials. Access denied.</p>
        </div>
    </div>

    <div id="scanner-view" class="container card">
        <div style="width: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Scanner Dashboard</h1>
                <button class="btn-primary" style="width: auto; padding: 10px 30px;" onclick="startScan()">Start Scan</button>
            </div>
            
            <div class="status-bar">
                <div class="stat-card">
                    <span>Target IP</span>
                    <p id="target-ip">0.0.0.0</p>
                </div>
                <div class="stat-card">
                    <span>Security Level</span>
                    <p>ULTRA</p>
                </div>
                <div class="stat-card">
                    <span>System Status</span>
                    <p style="color: var(--success)">READY</p>
                </div>
            </div>

            <div class="terminal" id="console">
                <div>[SYSTEM] Waiting for command...</div>
            </div>
        </div>
    </div>

    <script>
        function handleDrag() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("drag");
            }
        }

        function validateLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const err = document.getElementById('err');

            if (u === "wantedbyfederals" && p === "revenge0800!") {
                document.getElementById('login-view').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('login-view').style.display = "none";
                    document.getElementById('scanner-view').style.display = "flex";
                }, 500);
            } else {
                err.style.display = "block";
                setTimeout(() => { err.style.display = "none"; }, 3000);
            }
        }

        function startScan() {
            const consoleBox = document.getElementById('console');
            consoleBox.innerHTML += `<div class="scan-line">[SCAN] Initializing Revenge Engine...</div>`;
            
            let ports = [80, 443, 21, 22, 3389, 8080];
            ports.forEach((port, i) => {
                setTimeout(() => {
                    consoleBox.innerHTML += `<div>[INFO] Testing port ${port}... <span style="color:var(--success)">OPEN</span></div>`;
                    consoleBox.scrollTop = consoleBox.scrollHeight;
                }, (i + 1) * 600);
            });
        }
    </script>
</body>
</html>
