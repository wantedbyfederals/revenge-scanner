<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff | Revenge Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020204; color: #f3f4f6; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(10, 10, 15, 0.98); border: 1px solid rgba(255, 255, 255, 0.03); }
        .card-log { 
            background: #08080a; border: 1px solid rgba(255,255,255,0.03); border-left: 3px solid #ef4444;
            transition: 0.2s;
        }
        .card-log:hover { background: #0c0c0e; }
        .badge-instance { background: rgba(239, 68, 68, 0.1); color: #ef4444; font-size: 9px; padding: 2px 8px; border-radius: 4px; font-weight: 800; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 border-r border-white/5 p-6 flex flex-col justify-between">
        <div>
            <div class="text-2xl font-black text-purple-500 italic mb-10">REVENGE</div>
            <nav class="space-y-2">
                <button onclick="showView('list')" class="w-full flex items-center space-x-3 p-3 text-gray-400 hover:bg-white/5 rounded-xl transition">
                    <i class="fa fa-list"></i> <span>Recent Scans</span>
                </button>
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <div id="view-list">
            <div class="flex justify-between items-center mb-10">
                <h1 class="text-3xl font-bold">Detection Logs</h1>
                <button onclick="generatePIN()" class="bg-purple-600 px-6 py-2 rounded-lg font-bold">New Session</button>
            </div>
            <div id="pins-grid" class="grid grid-cols-3 gap-6"></div>
        </div>

        <div id="view-detail" class="hidden">
            <div class="flex justify-between items-start mb-8">
                <button onclick="showView('list')" class="text-gray-500 hover:text-white"><i class="fa fa-arrow-left mr-2"></i> Back</button>
                <button id="delete-btn" class="bg-red-900/20 text-red-500 border border-red-500/20 px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-500 hover:text-white transition">
                    <i class="fa fa-trash-alt mr-2"></i> DELETE SCAN DATA
                </button>
            </div>

            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-3">
                    <div class="glass p-6 rounded-2xl space-y-4" id="stat-summary"></div>
                </div>

                <div class="col-span-9">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <i class="fa fa-bug text-red-500"></i> Detection Records
                    </h2>
                    <div id="detections-grid" class="grid grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com/pins";
        let activePin = null;

        function showView(v) {
            document.getElementById('view-list').classList.toggle('hidden', v !== 'list');
            document.getElementById('view-detail').classList.toggle('hidden', v !== 'detail');
        }

        async function deleteScan() {
            if(!activePin || !confirm("Â¿Eliminar este registro permanentemente?")) return;
            await fetch(`${DB_URL}/${activePin}.json`, { method: 'DELETE' });
            activePin = null;
            showView('list');
            loadLogs();
        }

        document.getElementById('delete-btn').onclick = deleteScan;

        async function openReport(pin) {
            activePin = pin;
            const resp = await fetch(`${DB_URL}/${pin}.json`);
            const data = await resp.json();
            const findings = data.findings?.findings || [];

            const grid = document.getElementById('detections-grid');
            grid.innerHTML = findings.map(f => `
                <div class="card-log p-6 rounded-xl">
                    <div class="flex justify-between items-start mb-4">
                        <i class="fa fa-exclamation-triangle text-red-500"></i>
                        <span class="badge-instance uppercase">Boot instance</span>
                    </div>
                    <h3 class="font-bold text-sm mb-2">${f.title}</h3>
                    <div class="bg-black/50 p-3 rounded border border-white/5 font-mono text-[10px] text-gray-500">
                        ${f.detail}
                    </div>
                </div>
            `).join('');
            
            showView('detail');
        }

        async function loadLogs() {
            const resp = await fetch(`${DB_URL}.json`);
            const data = await resp.json();
            const grid = document.getElementById('pins-grid');
            grid.innerHTML = "";
            for(let pin in data) {
                grid.innerHTML += `
                    <div onclick="openReport('${pin}')" class="glass p-6 rounded-2xl cursor-pointer hover:border-purple-500/50 transition">
                        <span class="text-[10px] text-purple-400 font-mono">#${pin}</span>
                        <h2 class="font-bold text-lg mt-2">${data[pin].staff}</h2>
                        <p class="text-[10px] text-gray-500">${data[pin].timestamp}</p>
                    </div>`;
            }
        }

        loadLogs();
        setInterval(loadLogs, 5000);
    </script>
</body>
</html>
