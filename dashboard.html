<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVENGE Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020204; color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .sidebar { border-right: 1px solid rgba(255,255,255,0.05); }
        .glass-panel { background: rgba(10, 10, 15, 0.95); border: 1px solid rgba(255, 255, 255, 0.03); }
        
        /* Estilo de Categorías Lateral (Imagen 1) */
        .category-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; border-radius: 10px; cursor: pointer; transition: 0.2s;
            margin-bottom: 8px; border: 1px solid transparent;
        }
        .category-item:hover { background: rgba(255,255,255,0.03); }
        .category-item.active { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        .count-badge { font-size: 10px; font-weight: 900; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 6px; }

        /* Estilo de Tarjetas Hallazgos (Imagen 2) */
        .card-log { 
            background: #08080a; border: 1px solid rgba(255,255,255,0.03); 
            border-left: 3px solid #ef4444; position: relative;
        }
        .badge-instance { background: rgba(239, 68, 68, 0.1); color: #ef4444; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 800; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="sidebar w-64 p-8 flex flex-col">
        <div class="text-purple-500 font-black italic text-2xl mb-12">REVENGE</div>
        <nav class="space-y-4">
            <button onclick="showView('list')" class="w-full text-left text-sm font-bold text-gray-500 hover:text-white transition flex items-center gap-3">
                <i class="fa fa-th-large"></i> Recent Scans
            </button>
        </nav>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <div id="view-list">
            <div class="flex justify-between items-center mb-10">
                <h1 class="text-3xl font-black italic">Detection Logs</h1>
            </div>
            <div id="pins-grid" class="grid grid-cols-3 gap-6"></div>
        </div>

        <div id="view-detail" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <button onclick="showView('list')" class="text-xs font-black uppercase text-gray-500 hover:text-white transition">
                    <i class="fa fa-chevron-left mr-2"></i> Return to list
                </button>
                <button id="btn-delete" class="text-red-500 border border-red-500/20 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-500 hover:text-white transition">
                    Delete Data
                </button>
            </div>

            <div class="grid grid-cols-12 gap-8">
                <div class="col-span-3">
                    <div class="glass-panel p-6 rounded-2xl">
                        <h3 class="text-[10px] font-black uppercase text-gray-500 mb-6 tracking-widest">Detection Results</h3>
                        <div id="category-list">
                            </div>
                    </div>
                </div>

                <div class="col-span-9">
                    <h2 class="text-lg font-black mb-6 flex items-center gap-3">
                        <i class="fa fa-terminal text-red-500"></i> Detection Records
                    </h2>
                    <div id="findings-grid" class="grid grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com/pins";
        let activePin = null;

        function showView(v) {
            document.getElementById('view-list').classList.toggle('hidden', v !== 'list');
            document.getElementById('view-detail').classList.toggle('hidden', v !== 'detail');
        }

        async function deleteScan() {
            if(!activePin || !confirm("¿Eliminar este registro permanentemente?")) return;
            await fetch(`${DB_URL}/${activePin}.json`, { method: 'DELETE' });
            showView('list');
            loadPins();
        }
        document.getElementById('btn-delete').onclick = deleteScan;

        async function openReport(pin) {
            activePin = pin;
            const resp = await fetch(`${DB_URL}/${pin}.json`);
            const data = await resp.json();
            const findings = data.findings?.findings || [];

            // Agrupar categorías
            const counts = { Critical: 0, Integrity: 0, Warning: 0, Suspicious: 0 };
            findings.forEach(f => counts[f.category]++);

            // Renderizar panel de categorías (Imagen 1)
            const catContainer = document.getElementById('category-list');
            catContainer.innerHTML = Object.keys(counts).map(cat => `
                <div class="category-item ${counts[cat] > 0 ? 'active' : 'opacity-40'}">
                    <span class="text-xs font-bold text-gray-300">${cat} Records</span>
                    <span class="count-badge" style="color: ${cat === 'Critical' ? '#ef4444' : '#3b82f6'}">${counts[cat]}</span>
                </div>
            `).join('');

            // Renderizar Grid de Hallazgos (Imagen 2)
            const grid = document.getElementById('findings-grid');
            grid.innerHTML = findings.map(f => `
                <div class="card-log p-6 rounded-xl">
                    <div class="flex justify-between items-center mb-4">
                        <i class="fa fa-exclamation-circle text-red-500"></i>
                        <span class="badge-instance">BOOT INSTANCE</span>
                    </div>
                    <h4 class="font-bold text-sm mb-2">${f.title}</h4>
                    <div class="bg-black/40 p-3 rounded border border-white/5 font-mono text-[9px] text-gray-500">
                        ${f.detail}
                    </div>
                </div>
            `).join('');

            showView('detail');
        }

        async function loadPins() {
            const resp = await fetch(`${DB_URL}.json`);
            const data = await resp.json();
            const grid = document.getElementById('pins-grid');
            grid.innerHTML = "";
            for (let pin in data) {
                grid.innerHTML += `
                    <div onclick="openReport('${pin}')" class="bg-white/5 p-8 rounded-[40px] border border-white/5 cursor-pointer hover:border-purple-500/30 transition">
                        <div class="text-[10px] font-black text-purple-400 mb-2">#${pin}</div>
                        <div class="text-lg font-black">${data[pin].staff || 'User Scan'}</div>
                        <div class="text-[10px] text-gray-600 font-bold uppercase">${data[pin].timestamp}</div>
                    </div>`;
            }
        }

        loadPins();
        setInterval(loadPins, 10000);
    </script>
</body>
</html>
