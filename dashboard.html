<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REVENGE | Advanced Threat Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        :root { --bg-deep: #08080a; --panel-bg: #0d0d10; --accent: #ff4141; --glass-border: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg-deep); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .sidebar { background: #050507; border-right: 1px solid var(--glass-border); width: 260px; }
        .glass-card { background: var(--panel-bg); border: 1px solid var(--glass-border); border-radius: 12px; transition: all 0.3s ease; }
        .pin-card { cursor: pointer; position: relative; overflow: hidden; background: linear-gradient(145deg, #0d0d10 0%, #0a0a0c 100%); }
        .pin-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(255, 65, 65, 0.2); }
        .finding-entry { background: #0f0f13; border-left: 4px solid var(--accent); border-radius: 4px 12px 12px 4px; padding: 20px; margin-bottom: 16px; }
        .hw-label { font-family: 'JetBrains Mono', monospace; color: #64748b; font-size: 11px; text-transform: uppercase; }
        .hw-value { color: #fff; font-weight: 700; font-size: 13px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1a1a20; border-radius: 10px; }
        .btn-action { font-weight: 900; font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase; transition: all 0.2s; }
        #auth-screen { background: radial-gradient(circle at center, #1a1010 0%, #08080a 100%); display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; z-index: 9999; }
    </style>
</head>
<body class="flex h-screen">

    <div id="auth-screen">
        <div class="w-full max-w-md p-10 glass-card border-red-500/20 text-center">
            <div class="w-16 h-16 bg-red-600 rounded-lg flex items-center justify-center mx-auto mb-8 shadow-[0_0_30px_rgba(255,65,65,0.3)]">
                <i class="fa fa-shield-halved text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black italic mb-2 uppercase tracking-tighter">Access Locked</h2>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">ADMIN PANEL Verification</p>
            
            <div class="space-y-4">
                <div class="relative">
                    <i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 text-xs"></i>
                    <input type="text" id="op-id" placeholder="OPERATOR ID" class="w-full bg-black/50 border border-white/10 p-4 pl-12 rounded-xl text-xs font-mono focus:border-red-500 outline-none transition text-white">
                </div>
                <div class="relative">
                    <i class="fa fa-key absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 text-xs"></i>
                    <input type="password" id="op-key" placeholder="ACCESS KEY" class="w-full bg-black/50 border border-white/10 p-4 pl-12 rounded-xl text-xs font-mono focus:border-red-500 outline-none transition text-white">
                </div>
                <div class="relative">
                    <i class="fa fa- fingerprint absolute left-4 top-1/2 -translate-y-1/2 text-red-600 text-xs"></i>
                    <input type="text" id="op-otp" placeholder="DISCORD OTP" class="w-full bg-black/50 border border-red-500/20 p-4 pl-12 rounded-xl text-xs font-mono focus:border-red-500 outline-none transition text-red-500">
                </div>
                <div class="flex gap-2">
                    <button onclick="requestOTP()" class="w-1/3 btn-action bg-white/5 text-gray-400 p-4 rounded-xl hover:bg-white/10 text-[9px]">Send Code</button>
                    <button onclick="login()" class="w-2/3 btn-action bg-red-600 text-white p-4 rounded-xl hover:bg-red-500 shadow-2xl transform active:scale-95 transition">Establish Connection</button>
                </div>
            </div>
        </div>
    </div>

    <aside id="sidebar-ui" class="sidebar p-8 flex flex-col hidden">
        <div class="flex items-center gap-3 mb-16">
            <div class="w-10 h-10 bg-red-600 rounded flex items-center justify-center"><i class="fa fa-crosshairs text-white text-xl"></i></div>
            <div>
                <div class="font-black text-xl tracking-tighter leading-none">REVENGE</div>
                <div class="text-[9px] text-gray-500 font-bold tracking-[0.2em] uppercase">ADMIN PANEL</div>
            </div>
        </div>
        <nav class="flex-1 space-y-2">
            <button onclick="abortSession()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl bg-white/5 text-sm font-bold hover:bg-white/10 transition"><i class="fa fa-th-large text-red-500"></i> SCANS DATABASE</button>
            <button onclick="manageUsers()" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-gray-500 text-sm font-bold hover:bg-white/10 transition"><i class="fa fa-users-cog"></i> User Management</button>
        </nav>
        <div class="mt-auto pt-8 border-t border-white/5 space-y-4">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Network Active</span>
            </div>
            <button onclick="logout()" class="text-[9px] font-black text-gray-600 uppercase tracking-[0.2em] hover:text-red-500 transition">Terminate Session</button>
        </div>
    </aside>

    <main id="main-ui" class="flex-1 overflow-y-auto p-12 hidden">
        <div id="view-list">
            <div class="flex justify-between items-center mb-12">
                <div>
                    <h1 class="text-4xl font-black italic tracking-tight uppercase">SCANS DATABASE</h1>
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mt-2">Real-time terminal monitoring</p>
                </div>
                <button onclick="generatePIN()" class="btn-action bg-white text-black px-8 py-4 rounded-xl hover:bg-red-600 hover:text-white transform hover:-translate-y-1 shadow-2xl">GENERATE PIN</button>
            </div>
            <div id="pins-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
        <div id="view-detail" class="hidden">
            <div class="flex justify-between items-center mb-10">
                <button onclick="abortSession()" class="flex items-center gap-3 text-xs font-black uppercase text-gray-500 hover:text-white transition"><i class="fa fa-chevron-left"></i> Return</button>
                <button id="btn-delete" class="px-6 py-2 border border-red-500/20 text-red-500 rounded-lg text-xs font-black uppercase hover:bg-red-500 hover:text-white transition">Delete Scan</button>
            </div>
            <div id="report-content" class="grid grid-cols-12 gap-8"></div>
        </div>
    </main>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com";
        const WEBHOOK = "https://discord.com/api/webhooks/1476109273569431725/IvdnhbroUp8VRnsU29xb9lDu1Oea5ba_D6573DZOuZKAYY4nodqdZGLLz69wx0KZA_py";
        const MASTER = "6901869f8266453b342416f40614f828773e2392b4506c13885d774a8163f987";
        let activeOTP = null;

        async function requestOTP() {
            activeOTP = Math.floor(100000 + Math.random() * 900000).toString();
            await fetch(WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [{ title: "ðŸ” REVENGE AUTH", fields: [{ name: "OTP CODE", value: `**${activeOTP}**` }], color: 16727873, timestamp: new Date() }] })
            });
            alert("Code sent to Discord.");
        }

        async function login() {
            const u = document.getElementById('op-id').value.trim();
            const k = document.getElementById('op-key').value.trim();
            const o = document.getElementById('op-otp').value.trim();
            const msgBuffer = new TextEncoder().encode(k);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

            if (u === "admin" && hashHex === MASTER && o === activeOTP) {
                sessionStorage.setItem('revenge_session', 'active');
                showMainUI();
            } else {
                alert("ACCESS DENIED: INVALID CREDENTIALS");
            }
        }

        function showMainUI() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('sidebar-ui').classList.remove('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            loadPins();
        }

        async function loadPins() {
            if (!sessionStorage.getItem('revenge_session')) return;
            const res = await fetch(`${DB_URL}/pins.json`);
            const data = await res.json();
            const grid = document.getElementById('pins-grid');
            grid.innerHTML = "";
            for (let pin in data) {
                grid.innerHTML += `<div onclick="openReport('${pin}')" class="glass-card pin-card p-6"><span class="text-[10px] font-black text-red-500 font-mono">#${pin}</span><h3 class="font-black text-lg mt-2 truncate italic uppercase">${data[pin].pcName || "Awaiting..."}</h3><div class="text-[9px] text-gray-600 font-bold uppercase mt-1">${data[pin].timestamp}</div></div>`;
            }
        }

        async function openReport(pin) {
            const res = await fetch(`${DB_URL}/pins/${pin}.json`);
            const data = await res.json();
            document.getElementById('report-content').innerHTML = `
                <div class="col-span-12 lg:col-span-4 glass-card p-8">
                    <div class="text-[10px] font-black text-red-500 uppercase mb-4">Hardware Signature</div>
                    <h2 class="text-3xl font-black mb-8 italic uppercase">${data.pcName || "UNKNOWN"}</h2>
                    <div class="space-y-6">
                        <div><div class="hw-label mb-1">OS</div><div class="hw-value">${data.specs?.os || "--"}</div></div>
                        <div><div class="hw-label mb-1">CPU</div><div class="hw-value">${data.specs?.cpu || "--"}</div></div>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-8">
                    <h3 class="text-xl font-black uppercase italic mb-8 flex items-center gap-3"><span class="w-8 h-[2px] bg-red-600"></span> Live Findings</h3>
                    <div id="findings-list">${(data.findings?.findings || []).map(f => `<div class="finding-entry"><h4 class="text-lg font-black uppercase mb-2">${f.title}</h4><div class="bg-black/40 p-4 rounded border border-white/5 font-mono text-[11px] text-gray-400">${f.detail}</div></div>`).join('')}</div>
                </div>`;
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-detail').classList.remove('hidden');
        }

        function logout() { sessionStorage.removeItem('revenge_session'); location.reload(); }
        function abortSession() { document.getElementById('view-list').classList.remove('hidden'); document.getElementById('view-detail').classList.add('hidden'); }
        async function generatePIN() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            await fetch(`${DB_URL}/pins/${pin}.json`, { method: 'PUT', body: JSON.stringify({ staff: "admin", timestamp: new Date().toLocaleString(), pcName: "INITIALIZING..." }) });
            loadPins();
        }
        window.addEventListener('load', () => { if(sessionStorage.getItem('revenge_session')) showMainUI(); });
        setInterval(() => { if(!document.getElementById('main-ui').classList.contains('hidden')) loadPins(); }, 5000);
        function manageUsers() { alert("ADMIN PANEL: ENCRYPTED"); }
    </script>
</body>
</html>
