<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff | Revenge Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020204; color: #f3f4f6; }
        .glass { background: rgba(10, 10, 15, 0.9); border: 1px solid rgba(255, 255, 255, 0.03); }
    </style>
</head>
<body class="p-10">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold">Detection Logs</h1>
                <p class="text-gray-500 text-sm">Real-time Session Management</p>
            </div>
            <button onclick="generatePIN()" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-xl font-bold transition">
                <i class="fa fa-plus mr-2"></i> Generate New PIN
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="logs-container">
            </div>
    </div>

    <script>
        const DB_URL = "https://revengescanner-default-rtdb.firebaseio.com/pins";

        async function generatePIN() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            const data = {
                status: "pending",
                staff: "Admin_Kev",
                timestamp: new Date().toLocaleString(),
                findings: []
            };
            await fetch(`${DB_URL}/${pin}.json`, { method: 'PUT', body: JSON.stringify(data) });
            alert("New PIN Created: " + pin);
            loadLogs();
        }

        async function loadLogs() {
            const response = await fetch(`${DB_URL}.json`);
            const data = await response.json();
            const container = document.getElementById('logs-container');
            container.innerHTML = "";

            for (let pin in data) {
                const session = data[pin];
                const hasDetections = session.findings && session.findings.findings;
                
                let findingsHTML = "";
                if(hasDetections) {
                    session.findings.findings.forEach(f => {
                        findingsHTML += `<div class="mt-2 p-2 bg-red-500/10 border border-red-500/20 rounded text-[10px] text-red-400">
                            <b>${f.category}:</b> ${f.title}
                        </div>`;
                    });
                }

                container.innerHTML += `
                    <div class="glass p-6 rounded-2xl border-l-4 ${hasDetections ? 'border-red-500' : 'border-purple-500'}">
                        <div class="flex justify-between mb-4">
                            <span class="text-xs font-mono text-purple-400">#${pin}</span>
                            <span class="text-[10px] text-gray-500 uppercase">${session.timestamp}</span>
                        </div>
                        <h3 class="font-bold">Session: ${session.staff}</h3>
                        <p class="text-xs text-gray-400 mt-1">Status: ${hasDetections ? 'FLAGGED' : 'PENDING/CLEAN'}</p>
                        <div class="mt-4">${findingsHTML || '<p class="text-[10px] text-gray-600 italic">No detections yet.</p>'}</div>
                    </div>
                `;
            }
        }

        setInterval(loadLogs, 5000);
        loadLogs();
    </script>
</body>
</html>
